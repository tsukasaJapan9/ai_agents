<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Sharing with Overlay and Chat</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #mainContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #screenVideo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the video fits within the container */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .overlay-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            top: 20px;
            left: 20px;
        }
        .overlay-rectangle {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5);
            top: 100px;
            left: 100px;
        }
        #chatContainer {
            width: 200px;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #chatInput {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #chatInput textarea {
            flex: 1;
            resize: none;
            padding: 10px;
        }
        #chatInput button {
            padding: 10px 20px;
        }
        #startButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <button id="startButton">Start Screen Sharing</button>
        <video id="screenVideo" autoplay muted></video>
        <div id="overlay">
            <div class="overlay-text">Overlay Text</div>
            <div class="overlay-rectangle"></div>
        </div>
    </div>
    <div id="chatContainer">
        <div id="chatMessages"></div>
        <div id="chatInput">
            <textarea id="messageInput" rows="2" placeholder="Type your message..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const screenVideo = document.getElementById('screenVideo');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        // Screen sharing functionality
        async function startScreenShare() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true
                });

                screenVideo.srcObject = stream;

                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    screenVideo.srcObject = null;
                });
            } catch (error) {
                console.error("Error accessing display media:", error);
                alert("Failed to start screen sharing. Please try again.");
            }
        }

        startButton.addEventListener('click', startScreenShare);

        // Chat functionality
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
